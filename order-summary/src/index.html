<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>

      <div class="image">
        <img src="./images/illustration-hero.svg" class="cardImage" alt="Image of a person listening to music">
      </div>

      <div class="content">
        <strong class="title">Order Summary</strong>

        <p class="description">You can now listen to millions of songs,</p>
        <p class="description"> audiobooks, and podcasts on any device</p>
        <p class="description">anywhere you like</p>

        <div class="music">
          <img src="./images/icon-music.svg" class="musicImage" alt="Music Icon">
         
          <div class="text">
            <strong class="text1">Annual Plan</strong>
            <p class="text2">$59.99/year</p>
          </div>

          <button type="button" class="buttonChange">Change</button>
        </div>

        <button type="button" class="buttonPayment">Proceed to Payment</button>
        <button type="button" class="buttonCancel">Cancel Order</button>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Lara123-pg" target="_blank">Lara Fernanda</a>.
      </div>
  
  </body>
</html>
